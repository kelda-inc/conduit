version: "v1alpha1"
name: "backend"
image: "python:3.5"
command: ["sh", "-c", "cd /code && PYTHONDONTWRITEBYTECODE=1 PYTHONUNBUFFERED=1 python3 manage.py runserver 0.0.0.0:8000"]
initCommand: ["sh", "-c", "cd /code && pip install --no-cache-dir -r requirements.txt"]
sync:
  - from: .
    to: /code
  - from: requirements.txt
    to: /code/requirements.txt
    triggerInit: true
